<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - InvenSys</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div id="particles-js"></div>  <!-- ID particulas.js -->
  <div class="container">
    <!-- Sección del formulario -->
    <div class="form-section">
      <div class="login-container">
        <img src="img/logo-invensys.png" alt="Logo InvenSys" class="login-logo" />
        <h2 class="login-subtitle">Inicia Sesión</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email"><strong>Correo Electrónico:</strong></label>
            <input type="text" id="email" name="email" placeholder="example@example.com" required />
            <small class="error-message" id="email-error"></small>
          </div>
          <div class="form-group">
            <label for="contrasena"><strong>Contraseña:</strong></label>
            <input type="password" id="contrasena" name="contrasena" placeholder="password" required />
            <small class="error-message" id="contrasena-error"></small>
          </div>
          <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
        <div class="login-links">
          <div class="link-line"><a href="recuperar.html">¿Olvidaste tu contraseña?</a></div>
          <div class="link-line">¿No tienes una cuenta? <a href="registro.html">Registrarse</a></div>
        </div>
      </div>
    </div>

    <!-- Sección de imagen -->
    <div class="image-section">
      <img src="img/inventario-ilustracion.png" alt="Ilustración Inventario" />
    </div>
  </div>

  <script src="js/validacion-login.js"></script>

  <!-- Sección de particulas.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/background.js"></script>

</body>
</html>
