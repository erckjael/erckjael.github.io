<!-- Estructura base para formularios modales con el mismo estilo que login -->
<!-- Este ejemplo es para el formulario de Usuarios (Seguridad) -->
<div class="modal-formulario">
  <div class="form-section">
    <div class="login-container">
      <img src="img/logo-invensys.png" alt="Logo InvenSys" class="login-logo" />
      <h2 class="login-subtitle">Registrar Usuario</h2>
      <form id="form-usuarios">
        <div class="form-group">
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" name="nombres" required />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required />
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <div class="form-group">
          <label for="rol">Rol:</label>
          <select id="rol" name="rol">
            <option value="">Seleccione un rol</option>
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
          </select>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn-login">Guardar</button>
      </form>
    </div>
  </div>
</div>

<!-- Puedes replicar esta estructura cambiando los campos por los correspondientes a cada submódulo -->
