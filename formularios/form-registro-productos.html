<!-- Formulario modal para Registrar Productos -->
<div class="modal-formulario">
  <div class="form-section">
    <div class="login-container">
      <img src="img/logo-invensys.png" alt="Logo InvenSys" class="login-logo" />
      <h2 class="login-subtitle">Registrar Producto</h2>
      <form id="form-registro-productos">
        <div class="form-group">
          <label for="producto">Producto:</label>
          <input type="text" id="producto" name="producto" required />
        </div>
        <div class="form-group">
          <label for="categoria">Categoría:</label>
          <select id="categoria" name="categoria" required>
            <option value="">Seleccione una categoría</option>
            <option value="accesorio-pc">Accesorio PC</option>
            <option value="hardware">Hardware</option>
            <option value="papeleria">Papelería</option>
            <!-- Puedes agregar más categorías dinámicamente luego -->
          </select>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" required />
        </div>
        <div class="form-group">
          <label for="costo">Costo:</label>
          <input type="text" id="costo" name="costo" required />
        </div>
        <div class="form-group">
          <label for="precio">Precio de Venta:</label>
          <input type="text" id="precio" name="precio" required />
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn-login">Guardar</button>
      </form>
    </div>
  </div>
</div>
