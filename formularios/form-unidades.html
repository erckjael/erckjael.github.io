<!-- Formulario modal para Unidad de Medida -->
<div class="modal-formulario">
  <div class="form-section">
    <div class="login-container">
      <img src="img/logo-invensys.png" alt="Logo InvenSys" class="login-logo" />
      <h2 class="login-subtitle">Registrar Unidad de Medida</h2>
      <form id="form-unidades">
        <div class="form-group">
          <label for="unidad">Unidad de Medida:</label>
          <input type="text" id="unidad" name="unidad" required />
        </div>
        <button type="submit" class="btn-login">Guardar</button>
      </form>
    </div>
  </div>
</div>
