<!-- Formulario modal para Bodegas -->
<div class="modal-formulario">
  <div class="form-section">
    <div class="login-container">
      <img src="img/logo-invensys.png" alt="Logo InvenSys" class="login-logo" />
      <h2 class="login-subtitle">Registrar Bodega</h2>
      <form id="form-bodegas">
        <div class="form-group">
          <label for="nombre">Nombre de Bodega:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="ubicacion">Ubicaci√≥n:</label>
          <input type="text" id="ubicacion" name="ubicacion" required />
        </div>
        <div class="form-group">
          <label for="capacidad">Capacidad:</label>
          <input type="text" id="capacidad" name="capacidad" required />
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn-login">Guardar</button>
      </form>
    </div>
  </div>
</div>
