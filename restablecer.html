<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña - InvenSys</title>
  <link rel="stylesheet" href="css/restablecer.css" />
</head>
<body>
  <div id="particles-js"></div>  <!-- ID particulas.js -->
  <div class="container">
    <!-- Sección del formulario -->
    <div class="form-section">
      <div class="login-container">
        <img src="img/logo-invensys.png" alt="Logo InvenSys" class="login-logo" />
        <h2 class="login-subtitle">Restablecer Contraseña</h2>
        <form id="restablecer-form">
          <div class="form-group">
            <label for="nueva-contrasena">Nueva contraseña:</label>
            <input type="password" id="nueva-contrasena" name="nueva-contrasena" placeholder="Ingresa tu nueva contraseña" required />
            <small class="error-message" id="nueva-contrasena-error"></small>
          </div>
          <div class="form-group">
            <label for="confirmar-contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Confirma tu nueva contraseña" required />
            <small class="error-message" id="confirmar-contrasena-error"></small>
          </div>
          <button type="submit" class="btn-login">Guardar contraseña</button>
        </form>
        <div class="login-links">
          <a href="login.html">Volver al inicio de sesión</a>
        </div>
      </div>
    </div>

    <!-- Sección de imagen -->
    <div class="image-section">
      <img src="img/inventario-ilustracion.png" alt="Ilustración Inventario" />
    </div>
  </div>  

  <script src="js/validacion-restablecer.js"></script>

  <!-- Sección de particulas.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/background.js"></script>
  
</body>
</html>
